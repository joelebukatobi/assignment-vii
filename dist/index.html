<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="box">
      <h2 class="player-name">PLAYER 1</h2>
      <span class="dice-value">4</span>
      <img class="dice-image" src="img/dice/dice-4.png" alt="Dice">
      <div class="score-box">
        <p>Total Score</p>
        <p class="total-score">0</p>
      </div>
      <div class="controls">
        <button class="btn btn-roll">
          Roll Dice
        </button>
        <button class="btn btn-reset disabled">
          Reset Game
        </button>
      </div>
      <h2 class="result"></h2>
    </div>
  </div>
</body>

</html>
